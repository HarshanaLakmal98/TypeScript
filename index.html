<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- container -->
    <div class="container">
        <div class="row">
            <!-- header -->
            <div class="col-12 text-bg-primary ">
                <h1 class="text-center py-3 ">TypeScript Simple Types</h1>
            </div>
            <!-- string type -->
            <div class="container p-1 my-2 bg-primary"></div>
            <div class="col-12">
                <h3 class="my-2">String Data type</h3>
                <p>First Name: <span class="firstName fw-bolder text-decoration-underline"></span></p>
                <p>Last Name: <span class="lastName fw-bolder text-decoration-underline"></span></p>
                <p>Type of Names: <span class="firstName-type fw-bolder text-decoration-underline"></span></p>
            </div>
            <!-- Number type  -->
            <div class="container p-1 my-2 bg-primary"></div>
            <div class="col-12">
                <h3 class="my-2">Number Data type</h3>
                <p>Age: <span class="age fw-bolder text-decoration-underline"></span></p>
                <p>Type of Age: <span class="age-type fw-bolder text-decoration-underline"></span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
